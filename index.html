<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/banner.jpg);">

  <div class="container">
    <h2 class="text-center">Portfolio</h2>
    <div class="cards">
      <div class="card">
        <img src="images/product2.svg" alt="">
        <h3>Products</h3>
        <p>Building products with a creative edge</p>
      </div>
      <div class="card">
        <img src="images/learn2.svg" alt="">
        <h3>Learning</h3>

      </div>
      <div class="card">
        <img src="images/design.svg" alt="">
        <h3>Design</h3>
        <p>A collection of design projects over time</p>
      </div>
    </div>
  </div>


  <!-- code a footer -->

  <div class="footer" style="background-image: url(images/footer.jpg);">
    <ul class="list-inline">
      <li><a href="https://github.com/michael-turkington" target="_blank"><i class="fab fa-github"></i></a></li>
      <li><a href="mailto:m_turkington@hotmail.co.uk" ><i class="fas fa-envelope-open-text"></i></i></a></li>
